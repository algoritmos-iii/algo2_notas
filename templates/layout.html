<!doctype html>
<html>

<head>
  {% block head %}
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      body {
        padding-top: 50px;
        font: 14px/1.5 "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .content {
        padding: 40px 15px;
      }
      .table {
        max-width: 30em;
      }
      .border-footer {
        border-top: 0.1px solid rgb(189, 189, 189);
      }
      .footer-link :hover {
        text-decoration: none;
        color: black;
      }
      .footer-link{
        text-decoration: none;
        color: black;
      }
    </style>
  {% endblock %}
</head>

<body class = "d-flex min-vh-100 flex-column">

  <div class="navbar fixed-top navbar-dark bg-dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">{{ config.title }}</a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <footer class="pt-5 mt-auto mb-4 border-footer">
    <div class="container d-flex flex-row justify-content-between">
      <div>
        <a class="footer-link" href="https://algoritmos-iii.github.io/">
          <h6 class="fw-bold pt-1"> Algoritmos III</h6>
        </a>
        <p class="text-muted fw-bold ps-1">Algoritmos III</p>
      </div>
      <div>
        <p class="text-muted">Sitio web de notas del curso Leveroni de </br> Algoritmos y Programaci√≥n 3 (7507/9502)</p>
      </div>
    </div>
  </footer>


</body>
</html>
