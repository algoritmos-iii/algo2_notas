<!doctype html>
<html>

<head>
  {% block head %}
    <title>{% block title %}{{ config.title }}{% endblock %}</title>

    <link rel="shortcut icon" href="https://github.com/algoritmos-iii/algoritmos-iii.github.io/blob/master/assets/favicon.ico" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      body {
        padding-top: 50px;
        font: 14px/1.5 "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .content {
        padding: 40px 15px;
      }
      .table {
        max-width: 30em;
      }
    </style>
  {% endblock %}
</head>

<body>

  <div class="navbar fixed-top navbar-dark bg-dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">{{ config.title }}</a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>

<!-- vim: set sw=2 et : -->
